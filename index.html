<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slider</title>
</head>

<body>
    <div class="carousel" id="carousel">
        <ul id="slides" class="slides">
            <li class="slide active">Slide 1</li>
            <li class="slide">Slide 2</li>
            <li class="slide">Slide 3</li>
            <li class="slide">Slide 4</li>
            <li class="slide">Slide 5</li>
        </ul>

        <div id="controls" class="controls">
            <span class="control control-stop" id="pause">Stop</span>
            <span class="control control-next" id="next">Next</span>
            <span class="control control-previous" id="previous">Previous</span>
        </div>

        <div id="indicators" class="indicators">
            <span id="indicator" class="indicator active" data-slide="0"></span>
            <span id="indicator" class="indicator" data-slide="1"></span>
            <span id="indicator" class="indicator" data-slide="2"></span>
            <span id="indicator" class="indicator" data-slide="3"></span>
            <span id="indicator" class="indicator" data-slide="4"></span>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
